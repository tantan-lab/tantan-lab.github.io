<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tantan-lab</title>
    <link rel="stylesheet" href="tantan-lab.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="billboard.min.js"></script>
    <link rel="stylesheet" href="billboard.min.css" />
    <link rel="stylesheet" href="insight.min.css" />
    <script src="chart.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <link rel=”icon” href=“favicon.ico”>
  </head>


  <body>
    <!-- ヘッダー　オレンジバー -->
    <div class="header">
      <div class="header-logo">tantan-lab</div>
      <div class="header-list">
        <ul>
          <li>熱中症とは</li>
          <li>Thingy:91</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>

    <!-- メイン -->
    <!-- 画面分割 -->
    <div id="wrapper">
      <!-- 左サイドメニュー -->
      <div class="left-column">Side Menu</div>

      <!-- 右サイドメニュー -->
      <div class="right-column">
        <div class="main">
          <!-- ハローワールド -->
          <div class="copy-container">
            <h1>HELLO WORLD<span>.</span></h1>
            <h2>熱中症の世界へようこそ</h2>
            <h2>このサイトはTANNOによって書かれています</h2>
          </div>

          <!-- 学べるWBGT -->
          <div class="contents">
            <h3 class="section-title">学べるWBGT</h3>
            <div class="contents-item">
              <img
                src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg"
              />
              <p>暑さ指数</p>
            </div>
            <div class="contents-item">
              <img
                src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg"
              />
              <p>OS-１</p>
            </div>
            <div class="contents-item">
              <img
                src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg"
              />
              <p>黒球温度</p>
            </div>
            <div class="contents-item">
              <img
                src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg"
              />
              <p>インフルエンザ予防にも</p>
            </div>
          </div>

          <!-- グラフ -->
          <div class="contents">
            <h3 class="section-title">グラフ(htmlに直接入力)</h3>
            <div class="contents-item">
              <div id="chart"></div>
              <script>
                bb.generate({
                  bindto: "#chart",
                  data: {
                    columns: [
                      ["data1", 30, 200, 100, 170, 150, 250],
                      ["data2", 130, 100, 140, 35, 110, 150],
                    ],
                    types: {
                      data1: "spline",
                      data2: "area-spline",
                    },
                    colors: {
                      data1: "red",
                      data2: "green",
                    },
                  },
                });
              </script>
            </div>
          </div>

          <div class="contents">
            <h3 class="section-title">グラフ</h3>
            <div class="contents-item">
              <div id="chart" class="bb"></div>
            </div>
          </div>


          <!-- お問い合わせ -->
          <div class="contact-form">
            <h3 class="section-title">お問い合わせ</h3>
            <p>メールアドレス（必須）</p>
            <!-- <input>要素を追加してください -->
            <input />

            <p>お問い合わせ内容（必須）</p>
            <!-- <textarea>要素を追加してください -->
            <textarea></textarea>

            <p>※必須項目は必ずご入力ください</p>
            <!-- <input>要素を追加してください -->
            <input class="contact-submit" type="submit" value="送信" />
          </div>
        </div>
      </div>
    </div>

    <!-- フッター　オレンジバー -->
    <div class="footer">
      <div class="footer-logo">tantan-lab</div>
      <div class="footer-list">
        <ul>
          <li>Thingy:91概要</li>
          <li>WBGT</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
  </body>
</html>
