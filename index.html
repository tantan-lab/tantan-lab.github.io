          <!-- グラフ1 -->
          <div class="contents">
            <h3 class="section-title">グラフ</h3>
            <div class="contents-item">
              <div id="chart"></div>
              <script>
                var chart = bb.generate({
                  bindto: "#chart",
                  data: {
                    columns: [
                      ["data1", 22, 22, 23, 24, 24, 24, 23, 23, 22, 22],
                      ["data2", 53, 51, 46, 44, 44, 46, 51, 55, 59, 61],
                    ],

                      data1: "spline",

                      data2: "green",

                  },

            <div class="contents-item">

              <script>
                $(function () {

                });
                bb.generate({
                  bindto: "#chart",

                    data1: "spline",
                    data2: "area-spline",

                    data1: "red",
                    data2: "green",
                  },
                });
              </script>
            </div>

          <!-- グラフ3 左右にラベル -->
          <div class="contents">
            <h3 class="section-title">左右ラベルグラフ１</h3>
            <div class="contents-item">
              <div id="chart"></div>
              <script>
                var chart = bb.generate({
                  data: {
                    columns: [
                      ["data1", 30, 200, 100, 400, 150, 600],
                      ["data2", 50, 20, 10, 40, 15, 25],
                    ],
                    type: "line",
                    axes: { data1: "y", data2: "y2" },
                  },
                  axis: { y2: { show: true } },
                  bindto: "#additionalYAxis",
                });
              </script>
            </div>
          </div>

          <!-- グラフ3 左右にラベル -->

                      ["湿度(％)", 53, 51, 46, 44, 44, 46, 51, 55, 59, 61],

                  },
                  axis: { y2: { show: true } },
                  bindto: "#additionalYAxis",
