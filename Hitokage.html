
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hitokage-sensor</title>
    <link rel="stylesheet" href="Hitokage.css">
  </head>



  <body>
    <div class="header">
        <p>test</p>
    </div>
    <dl id="wrap">
      <script type="text/javascript">
        $(function(){
          $.getJSON("sample.json", function(sample_list){
            for(var i in sample_list){
              var h = '<dt>'
                    + sample_list[i].list
                    + '</dt>'
                    + '<dd>'
                    + sample_list[i].content
                    + '</dd>';
              $("dl#wrap").append(h);
            }
          });
        });
      </script>
    </dl>
    <dl id="wrap">
      <dt>リストA</dt><dd>コンテンツA</dd>
      <dt>リストB</dt><dd>コンテンツB</dd>
      <dt>リストC</dt><dd>コンテンツC</dd>
    </dl>
    <div class="main">
    </div>
    <div class="side-manu">
    </div>
    <div class="footer">
    </div>
  </body>
</html>
