<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
</head>
<body>



<a-scene>
    <a-assets timeout="10000">
        <a-asset-item id="man_obj" src="https://github.com/tantan-lab/tantan-lab.github.io/blob/cbecef84972d3fccca2a52fd9b8c397335eca6ec/low%20poly%20character.obj"></a-asset-item>
        <a-asset-item id="man_mtl" src="https://github.com/tantan-lab/tantan-lab.github.io/blob/cbecef84972d3fccca2a52fd9b8c397335eca6ec/low%20poly%20character.mtl"></a-asset-item>
    </a-assets>
    <a-obj-model src="#man_obj" mtl="#man_mtl" position="0 0 -6" rotation="0 -20 0"></a-obj-model>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="blue"></a-sky>

    <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>
    <a-camera wasd-controls-enabled="false">
</a-scene>

</body>
</html>
